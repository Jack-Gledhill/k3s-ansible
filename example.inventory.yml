all:
  vars:
    ansible_user: admin
    ansible_ssh_private_key_file: ~/.ssh/id_rsa
    ansible_become: true

    labels: []
    taints: []

    cluster:
      join_ip: {{ hostvars[groups['control_plane'][0]]['ansible_host'] }}
      token: Password123

  hosts:
    host1:
      ansible_host: 1.1.1.1

    host2:
      ansible_host: 2.2.2.2

control_plane:
  vars:
    cluster:
      domain: cluster.local
      disable:
        - traefik
        - local-storage
      etcd:
        snapshots:
          disabled: false
          retention: 10
          directory: /snapshots/etcd
        s3:
          enabled: false
          access_key: ""
          secret_key: ""
          bucket: ""

    flux:
      owner: owner
      repo: repo
      branch: main
      path: kustomizations
      pat: token

  hosts:
    host1:

agents:
  hosts:
    host2: